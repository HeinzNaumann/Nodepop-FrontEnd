<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NodePop FrontEnd</title>

</head>

<body>
    <header></header>
    <main class="container-main">
        <div class="container-form">
            <form novalidate>
                <h3>Crea tu cuenta en NodePop</h3>
                <input type="text" name="username" placeholder="Escribe aquí tu usuario" required
                    autofocus></input><br /><br />
                <input type="password" name="password" placeholder="Escribe aquí tu contraseña"
                    required></input><br /><br />
                <input type="password" name="passwordConfirmation" placeholder="Confirme tu contraseña"
                    required></input><br /><br />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script type="module" src="js/signup.js"></script>
</body>

</html>
