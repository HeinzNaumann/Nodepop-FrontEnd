<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nuevo producto</title>
</head>

<body>
    <h1>Nuevo producto</h1>
    <div class="messages"></div>
    <form novalidate>
        <input name="nombre" type="text" placeholder="Escribe tu producto" required autofocus></input>
        <input name="precio" type="number" placeholder="Escribe tu producto"></input>
        <input name="estadoVenta" type="radio" placeholder="Escribe tu producto">En venta</input>
        <input name="estadoCompra" type="radio" placeholder="Escribe tu producto">Se compra</input>
        <input name="imagen" type="text" placeholder="Escribe tu producto"></input>
        <button type="submit">Crear</button>
    </form>
    <script type="module" src="js/new.js"></script>
</body>

</html>
